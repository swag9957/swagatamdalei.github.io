<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swag Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background: #ff6a00;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ee0979;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to SWAGATAM's World</h1>
    <p>Dynamic. Stylish. Made with ❤️ and Code.</p>
    <button class="btn">Explore More</button>
  </header>

  <footer>
    &copy; 2025 SWAGATAM | Crafted with creativity and tech
  </footer>
</body>
</html>
